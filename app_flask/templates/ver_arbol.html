<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ver_arbol.css') }}">
        <title>Ver Arbol</title>
    </head>
    <body>
        <section class="barra">
            <div>
                <h1>Arbortrario</h1>
                <h3>Sitio para rastrear árboles plantados al azar.</h3>
            </div>
            <div>
                <div class="bienvenido">
                    <a href="/mis/arboles/{{session.id}}">Mis Arboles</a>
                    <h1>Bienvenido, {{session.nombre}}! </h1>
                </div>
                <div class="botones">
                    <form method="get" action="/dashboard">
                        <h2><button>Dashboard</button></h2>
                    </form>
                    <form method="post" action="/procesa/logout">
                        <h2><button>Cerrar Sesion</button></h2>
                    </form>
                </div>
            </div>
        </section>
        
        <h1> {{arbol.especie}}  plantado por {{arbol.plantado_por}} </h1>
        <h2> Donde: {{arbol.lugar}} </h2>
        <h2> Cuando: {{arbol.plantado_en}} </h2>
        <h2>Razón: {{arbol.razon}} </h2>
    </body>
</html>
